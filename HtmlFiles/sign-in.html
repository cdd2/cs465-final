<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Largely inspired by https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CssFiles/sign-in.css" />
    <link rel="stylesheet" type="text/css" href="../CssFiles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Sign In</title>
</head>
<body>
    <form class="signin" action="/login" method="post">
        <a href='/'>
            <img src="https://dcf54aygx3v5e.cloudfront.net/35c5f64e-d137-45e8-a1e4-83d0cf1e97fb/62737433-9fa7-466d-bcfb-1645b65b1385_m.png" alt="Bruno's Kitchen" class="mb-4 ml-5" height=200>
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <label for="userEmail" class="sr-only">Email address</label><input type="email" name="username" id="userEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="userPass" class="sr-only">Password</label><input type="password" name="password" id="userPass" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        <p>
            Are you new?
            <a href="/register">Click here to register a new account.</a>
        </p>
    </form>
</body>
</html>
